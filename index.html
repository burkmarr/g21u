<!doctype  html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>g21u record</title>
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/record.css">
  <link rel="manifest" href="manifest.json" />
</head>

<body>
  <div id="gps-rec-buttons">
    <img id="gps-rec-bin" src="images/bin-grey.png"/>
    <img id="gps-rec-record" src="images/record-grey.png"/>
  </div>
  <div id="gps-rec-gr" class="gps-rec-centre">
    <span id="gps-rec-prefix">AB</span><span id="gps-rec-e3">012</span><span id="gps-rec-e4">3</span><span id="gps-rec-e5">4</span><span id="gps-rec-n3">567</span><span id="gps-rec-n4">8</span><span id="gps-rec-n5">9</span>
  </div> 
  <div id="gps-rec-accuracy" class="gps-rec-centre">Accuracy:</div>
  <svg id="gps-rec-gps" width="50px"></svg>
  <div id="gps-rec-altitude" class="gps-rec-centre">Altitude:</div>
  <div id="gps-rec-latlon" class="gps-rec-centre">lat/lon</div>
  <div id="gps-rec-tetrad" class="gps-rec-centre">tetrad</div>
  <div id="gps-rec-msg" class="gps-rec-centre"></div>

  <div id="navbot"></div>

  <script src="js/record.js" type="module" defer></script>

  <script type="module">
    import { navbot } from "./js/navbot.js"
    import { getOpt } from "./js/common.js"

    // Add class to body if emulating v1
    if (getOpt('emulate-v1') === 'true') {
      document.body.classList.add('emulate-v1')
    }

    // Main navigation (bottom) navbot
    navbot()

    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
    }
  </script>
</body>
</html>
